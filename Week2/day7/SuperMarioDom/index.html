<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #player {
            position: absolute;
        }
    </style>
</head>
<body>

    <img id="player" src="https://static.lacapsule.academy/practice/mario/mario-front-1.png" alt="Mario">

    <script>

function onPress(event) {
  const player = document.querySelector("#player");
  const offsetTop = player.offsetTop;
  const offsetLeft = player.offsetLeft;
  
  if (event.key === 'ArrowDown') {
    player.src = "https://static.lacapsule.academy/practice/mario/mario-front-1.png";
    document.querySelector("#player").style.top = `${offsetTop + 10}px`;
  } else if (event.key === 'ArrowUp') {
    document.querySelector("#player").style.top = `${offsetTop - 10}px`;
    player.src = "https://static.lacapsule.academy/practice/mario/mario-back-1.png";
  } else if (event.key === 'ArrowLeft') {
    document.querySelector("#player").style.left = `${offsetLeft - 10}px`;
    player.src = "https://static.lacapsule.academy/practice/mario/mario-left-1.png";
  } else if (event.key) {
    document.querySelector("#player").style.left = `${offsetLeft + 10}px`;
    player.src = "https://static.lacapsule.academy/practice/mario/mario-right-1.png";
  } else
    console.log("inconnu");
}
document.addEventListener('keydown', onPress);


    </script>
</body>
</html>
